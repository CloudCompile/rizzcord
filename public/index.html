<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mini Discord</title>
  <style>
    body { font-family: sans-serif; background: #2c2f33; color: white; padding: 20px; }
    #messages { list-style: none; max-height: 300px; overflow-y: scroll; border: 1px solid #555; padding: 10px; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 10px; }
  </style>
</head>
<body>
  <h2>Mini Discord</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Message" /><button>Send</button>
  </form>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
